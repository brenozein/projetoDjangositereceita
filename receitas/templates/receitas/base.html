{%load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minhas Receitas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Esta tag serve para importar o Tailwind CSS na sua página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Este comando HTML e CSS significa que a página terá um fundo cinza claro e texto cinza escuro -->
    <header class="bg-gray-900 text-white p-6 shadow-lg rounded-b-lg"> <!-- mb-4 sm:mb-0 -->
        <div class="container mx-auto relative flex flex-col sm:flex-row items-center justify-center">
            <div class="flex items-center ">
                <div class=" absolute inset-0 flex items-center justify-center">
                    <div class="text-4xl mr-4">
                        <i class="fas fa-utensils"></i> <!-- Alfredo Walter Regner Neto   -->
                    </div>
                    <h1 class="text-4xl font-bold text-center sm:text-left">Minhas Receitas Deliciosas</h1>
                </div>
            </div>
            <nav class="ml-auto relative z-10">
                <a href="{%url 'home'%}" class="text-gray-300 hover:text-white mx-2">Home</a>
                <a href="{%url 'home'%}?categoria=comida" class="text-gray-300 hover:text-white mx-2">Comida</a>
                <a href="{%url 'home'%}?categoria=sobremesa" class="text-gray-300 hover:text-white mx-2">Sobremesa</a>
                <a href="{%url 'home'%}?categoria=drink" class="text-gray-300 hover:text-white mx-2">Drink</a>
            
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; 2025 Minhas Receitas. Todos os direitos reservados a Breno</p>
    </footer>
</body>
